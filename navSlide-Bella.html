<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧栏导航菜单</title>
    <!-- 引用 css-->
    <link rel="stylesheet" href="./lib/css/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="./lib/css/element-ui.css">
    <link rel="stylesheet" href="./lib/css/bootstrap-table.min.css">
    <!-- 引用js -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./lib/js/vue-2.6.12.js"></script>
    <script src="https://lib.baomitu.com/vue-router/4.0.0-beta.2/vue-router.cjs.js" crossorigin="anonymous"
        integrity="sha384-rRxRS81za3IhDvIOsqGJQ5W3xd6K2StiL7txbS398+y7iMr98XKFZSx2JJy2V2B2"></script>
    <script src="./lib/js/bootstrap-3.3.7.min.js"></script>
    <script src="./lib/js/element-ui.js"></script>
</head>

<body>
    <div id="menu">
        <el-row>
            <el-col :span="3">
                <el-menu default-active="0" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose"
                         background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">


                    <el-submenu :index='menuItem.i' v-for="(menuItem ,i) in menuData" :key="i">
                        <template slot="title">
                            <i class="el-icon-menu"></i>
                            <span>{{menuItem.title}}</span>
                        </template>
                        <el-menu-item-group v-for="(submenuItem,subi) in menuData[i].subMenu" :key="menuItem.router">
                            <el-menu-item :index="submenuItem.subi">{{submenuItem.subtitle}}</el-menu-item>
                            
                        </el-menu-item-group>
                    </el-submenu>
                     
                </el-menu>
            </el-col>
            <el-col :span="8">
                内容
            </el-col>
        </el-row>

    </div>
    <script>
        var vm = new Vue({
            el: "#menu",
            data: {
                menuData: [{
                    i: '1',
                    title: '全供应链',
                    module: '组织机构',
                    // router: '/person',
                    subMenu: [{
                        subi: '1-1',
                        subtitle: '物资跟踪',
                    }, {
                        subi: '1-2',
                        subtitle: '库存分析',
                    }]
                }, {
                    i: '2',
                    title: '外协生产',
                    module: '组织机构',
                    // router: '/authority',
                    subMenu: [{
                        subi: '2-1',
                        subtitle: '外协进度',
                    }, {
                        subi: '2-2',
                        subtitle: '外协分析',
                    }]
                },],

            },
         
            methods: {
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                }
            }
        });
         
    </script>
</body>

</html>
